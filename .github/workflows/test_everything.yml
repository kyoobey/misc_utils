


name: test_everything

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: rustup update stable && rustup default stable && rustup target add thumbv7m-none-eabi
    - name: hexpng tests
      run: cargo test -p hexpng --verbose
    - name: hexpng tests no_std
      run: cargo test -p hexpng --verbose --target thumbv7m-none-eabi --no-default-features


